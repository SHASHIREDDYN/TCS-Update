<template>
    <lightning-input label="Enter Search Content"
     placeholder="Search value"
     value={SearchContent}
     onchange={handleOnChange}>
        
    </lightning-input>

    <lightning-button label="Search Records"
                     variant="brand"
                     onclick={handleSerchRecords}>

    </lightning-button>

    <lightning-card title="Search Account Records" icon-name="standard:Account">
        <lightning-datatable key-field="Id"
                             data={resultAccountRecords}
                             columns={tablecolumns}
        ></lightning-datatable>
    </lightning-card>
</template>
