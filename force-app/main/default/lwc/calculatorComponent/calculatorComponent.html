<template>
    <div>
        <lightning-input label="Enter First Number : "
                        name="lblFirstNumber"
                        placeholder="First Number"
                        value={firstNumber}
                        onchange={handleOnChange}></lightning-input>     

        <lightning-input label="Enter Second Number : "
                        name="lblSecondNumber"
                        placeholder="Second Number"
                        value={secondNumber}
                        onchange={handleOnChange}></lightning-input>

        <lightning-input label="Operation Result : "
                        name="lblResult"
                        placeholder="Result"
                        value={operationResult}></lightning-input>
        <br/><br/>

        <p align="center">
            <lightning-button label="Addition"
                                name="btnAddition"
                                variant="brand-outline"
                                onclick={handleAddition}></lightning-button> &nbsp;

            <lightning-button label="Subtraction"
                                name="btnSubtract"
                                variant="brand-outline"
                                onclick={handleSubtraction}></lightning-button> &nbsp;

           
        </p>
    </div>
</template>
